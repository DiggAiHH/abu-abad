version: '3.8'

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:16-alpine
    container_name: therapist_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: therapist_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: therapist_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U therapist_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - therapist-network

  # Redis f√ºr Session-Management & Caching
  redis:
    image: redis:7-alpine
    container_name: therapist_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - therapist-network

  # Backend API
  backend:
    build: 
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: therapist_backend_v8
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      PEER_PORT: ${PEER_PORT:-9001}
      PEER_PATH: ${PEER_PATH:-/peerjs}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - therapist-network

  # Frontend App
  frontend:
    build: 
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: therapist_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:4000/api
    depends_on:
      - backend
    networks:
      - therapist-network

volumes:
  postgres-data:
  redis-data:

networks:
  therapist-network:
    driver: bridge
