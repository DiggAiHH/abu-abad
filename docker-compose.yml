version: '3.8'

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:16-alpine
    container_name: therapist_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: therapist_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: therapist_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U therapist_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis f√ºr Session-Management & Caching
  redis:
    image: redis:7-alpine
    container_name: therapist_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:
  redis-data:
