services:
  backend:
    build: ./backend
    container_name: abu-abad-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=change-this-in-production
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - abu-abad-network

  frontend:
    build: ./frontend
    container_name: abu-abad-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - abu-abad-network

networks:
  abu-abad-network:
    driver: bridge
