# ☐ Backend-URL konfiguriert (Railway/Render)
# ☐ STUN/TURN Server deployed
# ☐ Custom Domain konfiguriert (optional)
# ☐ SSL/TLS Zertifikat aktiviert (automatisch von Netlify)
