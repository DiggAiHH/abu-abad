# ══════════════════════════════════════════════════════════════
# NETLIFY DEPLOYMENT CONFIGURATION
# Abu-Abbad Teletherapie Platform - Frontend Only
# ══════════════════════════════════════════════════════════════
# DEPLOYMENT: Frontend (Static) → Netlify
# Backend: Separate deployment (Railway/Render/Vercel Functions)
# ══════════════════════════════════════════════════════════════

[build]
  # Frontend Build Command
  command = "cd apps/frontend && npm install && npm run build"
  
  # Output Directory (Vite Default)
  publish = "apps/frontend/dist"
  
  # Environment: Production
  environment = { NODE_ENV = "production" }

[build.processing]
  # Minification & Optimization
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# ══════════════════════════════════════════════════════════════
# REDIRECTS & REWRITES (SPA ROUTING)
# ══════════════════════════════════════════════════════════════

[[redirects]]
  # SPA Fallback: Alle Routes → index.html
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
  # SECURITY: Exclude API calls (should go to backend)
  conditions = { Role = ["!api"] }

[[redirects]]
  # API Proxy: /api/* → Backend Server
  # WICHTIG: Backend-URL in Environment Variables setzen
  from = "/api/*"
  to = "https://your-backend-url.railway.app/api/:splat"
  status = 200
  force = true
  
  # HEADERS für CORS
  [redirects.headers]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# ══════════════════════════════════════════════════════════════
# HEADERS (SECURITY & PERFORMANCE)
# ══════════════════════════════════════════════════════════════

[[headers]]
  for = "/*"
  
  [headers.values]
    # SECURITY HEADERS (DSGVO Art. 32)
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(self), microphone=(self), geolocation=()"
    
    # CONTENT SECURITY POLICY (Strict)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self' https://your-backend-url.railway.app wss://your-backend-url.railway.app;
      media-src 'self' blob:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """
    
    # PERFORMANCE: Cache-Control
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  
  [headers.values]
    # NO CACHE für HTML (immer neueste Version)
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.js"
  
  [headers.values]
    # Long-term Cache für JS (mit Content Hash)
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ══════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES (Frontend)
# ══════════════════════════════════════════════════════════════
# Diese müssen in Netlify Dashboard gesetzt werden:
# 
# VITE_API_URL=https://your-backend-url.railway.app
# VITE_PEER_SERVER_HOST=your-backend-url.railway.app
# VITE_PEER_SERVER_PORT=443
# VITE_PEER_SERVER_SECURE=true
# VITE_STUN_SERVER=stun.your-domain.de
# VITE_TURN_SERVER=turn.your-domain.de
# VITE_TURN_USERNAME=your-turn-user
# VITE_TURN_CREDENTIAL=your-turn-password
# ══════════════════════════════════════════════════════════════

# ══════════════════════════════════════════════════════════════
# FUNCTIONS (Optional - für Serverless Backend)
# ══════════════════════════════════════════════════════════════

[functions]
  # Netlify Functions Directory (wenn Backend als Functions deployed wird)
  directory = "netlify/functions"
  
  # Node Version
  node_bundler = "esbuild"

# ══════════════════════════════════════════════════════════════
# PLUGINS
# ══════════════════════════════════════════════════════════════

[[plugins]]
  # Netlify Plugin: Lighthouse CI
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    output_path = "lighthouse-reports"

[[plugins]]
  # Performance Optimization
  package = "netlify-plugin-inline-critical-css"

# ══════════════════════════════════════════════════════════════
# DEPLOY PREVIEWS (für Pull Requests)
# ══════════════════════════════════════════════════════════════

[context.deploy-preview]
  command = "cd apps/frontend && npm install && npm run build"
  
  [context.deploy-preview.environment]
    NODE_ENV = "staging"

# ══════════════════════════════════════════════════════════════
# BRANCH DEPLOYS
# ══════════════════════════════════════════════════════════════

[context.production]
  command = "cd apps/frontend && npm install && npm run build"
  
  [context.production.environment]
    NODE_ENV = "production"

[context.main]
  command = "cd apps/frontend && npm install && npm run build"

[context.v8-compliant-isolated]
  command = "cd apps/frontend && npm install && npm run build"
  
  [context.v8-compliant-isolated.environment]
    NODE_ENV = "development"

# ══════════════════════════════════════════════════════════════
# DEPLOY NOTIFICATIONS
# ══════════════════════════════════════════════════════════════

[[notifications]]
  # Email Notification bei Failed Deploy
  type = "email"
  event = "deploy-failed"
  email = "your-email@example.com"

# ══════════════════════════════════════════════════════════════
# EDGE FUNCTIONS (Beta - für SSR/API Routes)
# ══════════════════════════════════════════════════════════════

[[edge_functions]]
  # API Rate Limiting auf Edge Level
  function = "rate-limiter"
  path = "/api/*"

